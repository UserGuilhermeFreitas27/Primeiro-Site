<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'rel='stylesheet'>
    <link rel="shortcut icon" href="img/Icon/moon-rover.png" type="image/x-icon">
    <link rel="stylesheet Login" href="styleslogin.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input placeholder="Username" type="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input placeholder="Password" type="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remenber-forgot">
               <label class="login-checkbox">
                <input type="checkbox">
                Remember password
                </label>
                <a href="./ForgotPassword.html">Forgot password</a>
            </div>
            <button type="button" class="Login" onclick="window.location.href='site.html'">Login</button>


            <div class="register-link">
                <p>Don't have an account? <a href="./Register.html">Register here</a></p>
            </div>
        </form>

    </main>
</body>
</html>
